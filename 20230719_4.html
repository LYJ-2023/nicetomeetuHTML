<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //document 객체에서 볼 수 있는 매서드 part.2
        //createElement : 태그를 생성해주는 매서드
        //createTextNode : 텍스트를 넣는 매서드
        //appendChild : 선택한 요소(태그)를 부모와 자식의 관계로 만들어주는 매서드
        //append : 추가하다, 즉 자식요소 1가지를 추가하는 매서드
        //removeChild : 요소를 제거하는 매서드
        //innerHTML : (변수명).innerHTML = ?
        //style : 자바스크립트에서 CSS 수정 및 생성
            //background-color :
            //margin-top :
            //*borderColor :

        window.onload = function(){
            var content = document.getElementById('contents');
            content.style.width = '200px';
            content.style.height = '200px';
            content.style.border = '4px solid pink';
        }
    </script>
</body>
</html>
